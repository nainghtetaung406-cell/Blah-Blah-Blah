    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #yes:hover {

    }

    #no {

    }

</head>
